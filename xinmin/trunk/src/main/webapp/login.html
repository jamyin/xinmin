<input type="button" value="加入" id="join"/>

<script>
	$("#join").click(function(){
		var name =$("#name").val();
		var identify=$("#identify").val();
		var birthday = $("#birthday").val();
		var mobile = $("#mobile").val();
		var parentName=$("#parentName").val();
		var parentMobile = $("#parentMobile").val();
		var nation=$("#nation").val();
		var orgin = $("#orgin").val();
		var weight = $("#weight").val();
		var userImage=$("#hfThumbnail").val();
		
		jQuery.ajax({
			url:'/xinmin/umanages/join.do',
			type:'POST',
			dataType :'json',
			data :{realName:name,identifyId:identify,tempBirthday:birthday,mobileNo:mobile,guardName:parentName,guardMobile:parentMobile,orgin:orgin,nation:nation,userImage:userImage},
			success : function(data){
				if(data.status==200){
					alert("加入成功！");
				}else{
					alert("加入失败");
				}
			}
		});
		
	});
</script>
