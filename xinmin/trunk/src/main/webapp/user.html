<script>
function findAll(){
	var hiddenId =$("#hiddenId").val();
	if(hiddenId==null||hiddenId==''){
		layer.msg("未能获取ID，请重新刷新页面");
		return false;
	}
	jQuery.ajax({
		url:'/xinmin/umanages/findAll.do',
		type:'POST',
		dataType :'json',
		data :{id:hiddenId},
		success : function(data){
			if(data.status==200){
			//	console.log(data);
				$("#teamName").text(data.data.teamName);
				$("#regionName").text(data.data.addressName);
				$("#schoolName").text(data.data.schoolName);
				$("#teamCount").text(data.data.teamCount);
				$("#teamDesc").text(data.data.teamDesc);
				$("#teamPic").attr("src",data.data.teamLogo);
				var obj = data.data.UserDtoList;
				var a='';
				if(obj!=null){
					for(var i=0;i<obj.length;i++){
						//a+=" <div class=\"block\"><div style=\"width:60%; margin:0 auto; background-color:#fff; border-radius:100%; padding:5px; \">";
						//a+="<img src=\""+obj[i].userImage+"\" style=\"height: auto;width: auto\9;width: 100%;\" /></div>";
						a+=" <div class=\"block\"><div style=\"width:185px; height:186px; margin:0 auto; background-color:#fff; border-radius:100%; padding:5px; \">";
						a+="<img src=\""+obj[i].userImage+"\" style=\"width:185px; height:186px; border-radius:100%;\" /></div>";	
						a+=" <p style=\"width:100%; text-align:center; font-family:Arial; font-weight:bold; margin-top:10px;\">"+obj[i].realName+"</p>";
						a+="    <p style=\"width:100%; text-align:center; font-weight:bold; \">";
						var pos = obj[i].pos
						if(pos!=''&&pos!=null){
							if(pos==1){
								a+="中场";
							}else if(pos==2){
								a+="前卫";
							}else if(pos==3){
								a+="前锋";
							}else if(pos==4){
								a+="后卫";
							}else if(pos==5){
								a+="门将";
							}else{
								a+="未知";
							}
						}else{
							a+="未知";
						}
						a+="</p>";
						a+="</div>"
						
					}
					
				}
	
             
		
             $("#personDiv").html(a);
			}else{
				layer.msg("查询队伍资料出错");
			}
		}
	});
	
	
	
}
$("#btnA").click(function(){
	var hiddenId =$("#hiddenId").val();
	if(hiddenId==null||hiddenId==''){
		layer.msg("未能获取ID，请重新刷新页面");
		return false;
	}
	jQuery.ajax({
		url:'/xinmin/umanages/jump.do',
		type:'POST',
		dataType :'json',
		data :{id:hiddenId},
		success : function(data){
			if(data.status==200){
				location.href="/xinmin/join.html";
			}else{
				layer.msg("申请加入队伍失败，原因:检查不到队伍ID");
			}
		}
	});	
});
</script>
